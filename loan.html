<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رقم القرض</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jfif') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }

    .language {
      background-color: white;
      color: black;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
    }

    .back-arrow {
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .logo {
      margin-top: 30px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .text {
      text-align: center;
      margin-top: 20px;
    }

    .text h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .text p {
      font-size: 14px;
      color: #eee;
    }

    .input-button {
      width: 90%;
      max-width: 300px;
      padding: 14px;
      background-color: white;
      border: none;
      border-radius: 16px;
      text-align: center;
      font-size: 16px;
      color: black;
      margin-top: 30px;
    }

    .scan-button {
      width: 90%;
      max-width: 300px;
      padding: 14px;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 16px;
      text-align: center;
      font-size: 16px;
      color: white;
      margin-top: 15px;
      margin-bottom: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="language">English 🌐</div>
    <div class="back-arrow" onclick="history.back()">←</div>
  </div>

  <div class="logo">
    <img src="logo.jpg" alt="شعار الصندوق">
  </div>

  <div class="text">
    <h1>مرحباً بعودتك</h1>
    <p>قم بتسجيل الدخول إلى حسابك للبدء</p>
    <p>ابدأ من خلال إدخال رقم قرضك أو مسح رمز الاستجابة السريعة</p>
  </div>

  <button class="input-button">أدخل رقم القرض</button>
  <button class="scan-button">امسح الرمز</button>
</body>
</html>
