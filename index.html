<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>حاسبة خسائر وأرباح التداول - مع تحديد الصفقات</title>
<link rel="icon" href="math.png" />

<style>
  body {
    font-family: 'Cairo', sans-serif;
    direction: rtl;
    background: #f2f2f2;
    padding: 20px;
    color: #333;
  }
  .calculator {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    max-width: 500px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #4b0082;
  }
  label, select, input, button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    font-size: 16px;
  }
  button {
    background: #4b0082;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 8px;
  }
  .result {
    margin-top: 20px;
    padding: 15px;
    background: #fafafa;
    border-radius: 10px;
    font-size: 15px;
  }
  .loss-title { color: red; font-weight: bold; }
  .profit-title { color: green; font-weight: bold; }
  .line { white-space: nowrap; margin: 4px 0; }
</style>
</head>
<body>
<div class="calculator">
  <h2>حاسبة خسائر وأرباح التداول</h2>
  <label>اختر زوج التداول:</label>
  <select id="pair">
    <option value="10">EUR/USD</option>
    <option value="100">XAU/USD (ذهب)</option>
  </select>

  <label>عدد النقاط الكلي المحتمل للخسارة:</label>
  <input type="number" id="totalPips" value="60" />

  <label>حجم الصفقة (Lot Size):</label>
  <input type="number" id="lotSize" step="0.01" value="0.05" />

  <button onclick="calculate()">احسب النتائج</button>

  <div class="result" id="result"></div>
</div>

<script>
function calculate() {
  const totalPips = parseFloat(document.getElementById("totalPips").value);
  const lotSize = parseFloat(document.getElementById("lotSize").value);
  const pipValue = parseFloat(document.getElementById("pair").value);

  const pips1 = totalPips;
  const pips2 = Math.max(0, totalPips - 10);
  const pips3 = totalPips / 2;
  const pips4 = 10;
  const active4 = pips3 >= 15;

  const loss1 = pips1 * lotSize * pipValue;
  const loss2 = pips2 * lotSize * pipValue;
  const loss3 = pips3 * lotSize * pipValue;
  const loss4 = active4 ? pips4 * lotSize * pipValue : 0;

  const profit1 = 0;
  const profit2 = 10 * lotSize * pipValue;
  const profit3 = pips3 * lotSize * pipValue;
  const profit4 = active4 ? (totalPips - 10) * lotSize * pipValue : 0;

  let html = `
  <div class="loss-title">📉 الخسائر:</div>
  <div class="line"><input type="checkbox" id="chk1" checked onchange="recalculate()" /> الصفقة 1: ${pips1} نقطة ➜ خسارة = $${Math.round(loss1)}</div>
  <div class="line"><input type="checkbox" id="chk2" checked onchange="recalculate()" /> الصفقة 2: ${pips2} نقطة ➜ خسارة = $${Math.round(loss2)}</div>
  <div class="line"><input type="checkbox" id="chk3" checked onchange="recalculate()" /> الصفقة 3: ${pips3} نقطة ➜ خسارة = $${Math.round(loss3)}</div>
  ${active4 ? `<div class="line"><input type="checkbox" id="chk4" checked onchange="recalculate()" /> الصفقة 4: 10 نقطة ➜ خسارة = $${Math.round(loss4)}</div>` : ''}
  <br>
  <div class="profit-title">📈 الأرباح بعد التصحيح:</div>
  <div class="line">الصفقة 1: 0 نقطة ➜ ربح = $${Math.round(profit1)}</div>
  <div class="line">الصفقة 2: 10 نقاط ➜ ربح = $${Math.round(profit2)}</div>
  <div class="line">الصفقة 3: ${pips3} نقطة ➜ ربح = $${Math.round(profit3)}</div>
  ${active4 ? `<div class="line">الصفقة 4: ${totalPips - 10} نقطة ➜ ربح = $${Math.round(profit4)}</div>` : ''}
  <br>
  <div id="finalResult"></div>
  `;

  document.getElementById("result").innerHTML = html;
  recalculate();
}

function recalculate() {
  const pipValue = parseFloat(document.getElementById("pair").value);
  const totalPips = parseFloat(document.getElementById("totalPips").value);
  const lotSize = parseFloat(document.getElementById("lotSize").value);

  const pips1 = totalPips;
  const pips2 = Math.max(0, totalPips - 10);
  const pips3 = totalPips / 2;
  const pips4 = 10;
  const active4 = pips3 >= 15;

  const losses = [
    document.getElementById("chk1")?.checked ? pips1 * lotSize * pipValue : 0,
    document.getElementById("chk2")?.checked ? pips2 * lotSize * pipValue : 0,
    document.getElementById("chk3")?.checked ? pips3 * lotSize * pipValue : 0,
    active4 && document.getElementById("chk4")?.checked ? pips4 * lotSize * pipValue : 0
  ];
  const profits = [
    0,
    10 * lotSize * pipValue,
    pips3 * lotSize * pipValue,
    active4 ? (totalPips - 10) * lotSize * pipValue : 0
  ];

  const totalLoss = losses.reduce((a, b) => a + b, 0);
  const totalProfit = profits.reduce((a, b) => a + b, 0);
  const net = totalProfit - totalLoss;
  const ratio = totalLoss > 0 ? Math.round((totalProfit / totalLoss) * 100) : 0;

  document.getElementById("finalResult").innerHTML = `
    ✅ <strong>إجمالي الخسارة:</strong> $${Math.round(totalLoss)}<br>
    ✅ <strong>إجمالي الأرباح:</strong> $${Math.round(totalProfit)}<br>
    📊 <strong>النتيجة النهائية:</strong> ${net >= 0 ? "ربح" : "خسارة"} = $${Math.round(net)}<br>
    📈 <strong>نسبة الربح إلى الخسارة:</strong> ${ratio}%
  `;
}
</script>
</body>
</html>
