<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>حاسبة خسائر وأرباح التداول</title>

<!-- أيقونة التطبيق -->
<link rel="apple-touch-icon" sizes="180x180" href="math.png" />
<link rel="icon" type="image/png" sizes="32x32" href="math.png" />
<link rel="icon" type="image/png" sizes="16x16" href="math.png" />

<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  body {
    font-family: 'Cairo', sans-serif;
    direction: rtl;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 20px;
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .calculator {
    background: #fff;
    border-radius: 20px;
    padding: 25px 30px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    color: #4b0082;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #5a4a7d;
  }

  select, input {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid #ddd;
    outline: none;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
    margin-bottom: 18px;
  }

  select:focus, input:focus {
    border-color: #764ba2;
  }

  button {
    width: 100%;
    background: #764ba2;
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    padding: 14px 0;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 15px;
    box-shadow: 0 8px 15px rgba(118, 75, 162, 0.4);
  }

  button:hover {
    background: #5a397d;
    box-shadow: 0 10px 20px rgba(90, 57, 125, 0.6);
  }

  .result {
    background: #f8f7ff;
    border-radius: 15px;
    padding: 15px 20px;
    font-weight: 600;
    box-shadow: inset 0 0 8px rgba(118, 75, 162, 0.1);
    line-height: 1.8;
    min-height: 120px;
    white-space: normal;
  }

  .line {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin: 4px 0;
  }

  @media (max-width: 450px) {
    .calculator {
      padding: 20px;
      max-width: 100%;
      border-radius: 15px;
    }
    h2 {
      font-size: 18px;
    }
    button {
      font-size: 16px;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>

<div class="calculator">
  <h2>حاسبة خسائر وأرباح التداول</h2>

  <label>اختر زوج التداول:</label>
  <select id="pair">
    <option value="10">EUR/USD</option>
    <option value="10">GBP/USD</option>
    <option value="10">USD/JPY</option>
    <option value="10">USD/CHF</option>
    <option value="10">AUD/USD</option>
    <option value="10">NZD/USD</option>
    <option value="10">USD/CAD</option>
    <option value="100">XAU/USD (ذهب)</option>
    <option value="50">XAG/USD (فضة)</option>
  </select>

  <label>عدد النقاط الكلي المحتمل للخسارة:</label>
  <input type="number" id="totalPips" placeholder="مثال: 60" />

  <label>حجم الصفقة (Lot Size):</label>
  <input type="number" step="0.01" id="lotSize" placeholder="مثال: 0.05" />

  <button onclick="calculate()">احسب النتائج</button>
<button onclick="goToAdvanced()">متقدم</button>

  <div class="result" id="result"></div>
</div>

<script>
  function goToAdvanced() {
  window.location.href = "advanced.html";
}

function calculate() {
  const totalPips = parseFloat(document.getElementById("totalPips").value);
  const lotSize = parseFloat(document.getElementById("lotSize").value);
  const pipValue = parseFloat(document.getElementById("pair").value);

  if (isNaN(totalPips) || isNaN(lotSize)) {
    document.getElementById("result").innerText = "يرجى إدخال جميع القيم بشكل صحيح.";
    return;
  }

  const pips1 = totalPips;
  const pips2 = Math.max(0, totalPips - 10);
  const pips3 = totalPips / 2;

  const loss1 = pips1 * lotSize * pipValue;
  const loss2 = pips2 * lotSize * pipValue;
  const loss3 = pips3 * lotSize * pipValue;

  let totalLoss = loss1 + loss2 + loss3;

  const profit1 = 0;
  const profit2 = 10 * lotSize * pipValue;
  const profit3 = pips3 * lotSize * pipValue;

  let totalProfit = profit1 + profit2 + profit3;

  let fourthLoss = 0;
  let fourthProfit = 0;
  let fourthOutputLoss = "";
  let fourthOutputProfit = "";

  if (pips3 >= 15) {
    fourthLoss = 10 * lotSize * pipValue;
    fourthProfit = (totalPips - 10) * lotSize * pipValue;

    totalLoss += fourthLoss;
    totalProfit += fourthProfit;

    fourthOutputLoss = `الصفقة الرابعة : 10 نقطة ➜ خسارة = $${Math.round(fourthLoss)}`;
    fourthOutputProfit = `الصفقة الرابعة : ${totalPips - 10} نقطة ➜ ربح = $${Math.round(fourthProfit)}`;
  }

  const netResult = totalProfit - totalLoss;
  const ratio = totalLoss > 0 ? Math.round((totalProfit / totalLoss) * 100) : 0;

  document.getElementById("result").innerHTML = `
    <div>
      <div style="color: red; font-weight: bold;">📉 الخسائر:</div>
      <div class="line">الصفقة الأولى : ${pips1} نقطة ➜ خسارة = $${Math.round(loss1)}</div>
      <div class="line">الصفقة الثانية : ${pips2} نقطة ➜ خسارة = $${Math.round(loss2)}</div>
      <div class="line">الصفقة الثالثة : ${pips3} نقطة ➜ خسارة = $${Math.round(loss3)}</div>
      ${fourthOutputLoss ? `<div class="line">${fourthOutputLoss}</div>` : ""}
      <div class="line" style="color: red; font-weight: bold;">✅ إجمالي الخسارة = $${Math.round(totalLoss)}</div>
    </div>

    <br>

    <div>
      <div style="color: green; font-weight: bold;">📈 الأرباح بعد التصحيح:</div>
      <div class="line">الصفقة الأولى : 0 نقطة ➜ ربح = $${Math.round(profit1)}</div>
      <div class="line">الصفقة الثانية : 10 نقاط ➜ ربح = $${Math.round(profit2)}</div>
      <div class="line">الصفقة الثالثة : ${pips3} نقطة ➜ ربح = $${Math.round(profit3)}</div>
      ${fourthOutputProfit ? `<div class="line">${fourthOutputProfit}</div>` : ""}
      <div class="line" style="color: green; font-weight: bold;">✅ إجمالي الأرباح = $${Math.round(totalProfit)}</div>
    </div>

    <br>

    <div class="line"><strong>📊 النتيجة النهائية = ${netResult >= 0 ? "ربح" : "خسارة"} = $${Math.round(netResult)}</strong></div>
    <div class="line"><strong>📈 نسبة الربح إلى الخسارة = ${ratio}%</strong></div>
  `;
}
</script>

</body>
</html>
