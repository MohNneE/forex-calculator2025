<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>حاسبة خسائر وأرباح التداول</title>

<link rel="apple-touch-icon" sizes="180x180" href="math.png" />
<link rel="icon" type="image/png" sizes="32x32" href="math.png" />
<link rel="icon" type="image/png" sizes="16x16" href="math.png" />

<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  body {
    font-family: 'Cairo', sans-serif;
    direction: rtl;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 20px;
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .calculator {
    background: #fff;
    border-radius: 20px;
    padding: 25px 30px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    color: #4b0082;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #5a4a7d;
  }

  select, input {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid #ddd;
    outline: none;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
    margin-bottom: 18px;
  }

  select:focus, input:focus {
    border-color: #764ba2;
  }

  button {
    width: 100%;
    background: #764ba2;
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    padding: 14px 0;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 15px;
    box-shadow: 0 8px 15px rgba(118, 75, 162, 0.4);
  }

  button:hover {
    background: #5a397d;
    box-shadow: 0 10px 20px rgba(90, 57, 125, 0.6);
  }

  .result {
    background: #f8f7ff;
    border-radius: 15px;
    padding: 15px 20px;
    font-weight: 600;
    box-shadow: inset 0 0 8px rgba(118, 75, 162, 0.1);
    line-height: 1.8;
    min-height: 140px;
    white-space: normal;
  }

  .line {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 4px 0;
  }

  .line label {
    flex-grow: 1;
    cursor: pointer;
  }

  .line.strikethrough label {
    text-decoration: line-through;
    color: #b00020;
  }

  @media (max-width: 450px) {
    .calculator {
      padding: 20px;
      max-width: 100%;
      border-radius: 15px;
    }
    h2 {
      font-size: 18px;
    }
    button {
      font-size: 16px;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>

<div class="calculator">
  <h2>حاسبة خسائر وأرباح التداول</h2>

  <label>اختر زوج التداول:</label>
  <select id="pair">
    <option value="10">EUR/USD</option>
    <option value="10">GBP/USD</option>
    <option value="10">USD/JPY</option>
    <option value="10">USD/CHF</option>
    <option value="10">AUD/USD</option>
    <option value="10">NZD/USD</option>
    <option value="10">USD/CAD</option>
    <option value="100">XAU/USD (ذهب)</option>
    <option value="50">XAG/USD (فضة)</option>
  </select>

  <label>عدد النقاط الكلي المحتمل للخسارة:</label>
  <input type="number" id="totalPips" placeholder="مثال: 60" />

  <label>حجم الصفقة (Lot Size):</label>
  <input type="number" step="0.01" id="lotSize" placeholder="مثال: 0.05" />

  <button onclick="calculate()">احسب النتائج</button>

  <div class="result" id="result"></div>
</div>

<script>
function createLine(id, description, points, value, type) {
  // نوع type = "loss" أو "profit"
  const lineDiv = document.createElement('div');
  lineDiv.classList.add('line');
  lineDiv.id = id;

  // إنشاء checkbox
  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.checked = true;
  checkbox.id = 'chk_' + id;

  // إنشاء label للنص بجانب checkbox
  const label = document.createElement('label');
  label.htmlFor = checkbox.id;
  label.innerText = `${description}: ${points} نقطة ➜ ${type === 'loss' ? 'خسارة' : 'ربح'} = $${Math.round(value)}`;

  // عند تغير checkbox
  checkbox.addEventListener('change', () => {
    if (checkbox.checked) {
      lineDiv.classList.remove('strikethrough');
    } else {
      lineDiv.classList.add('strikethrough');
    }
    calculate(); // إعادة الحساب عند تفعيل/إلغاء
  });

  lineDiv.appendChild(checkbox);
  lineDiv.appendChild(label);

  return lineDiv;
}

function calculate() {
  const totalPips = parseFloat(document.getElementById("totalPips").value);
  const lotSize = parseFloat(document.getElementById("lotSize").value);
  const pipValue = parseFloat(document.getElementById("pair").value);

  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  if (isNaN(totalPips) || isNaN(lotSize)) {
    resultDiv.innerText = "يرجى إدخال جميع القيم بشكل صحيح.";
    return;
  }

  const pips1 = totalPips;
  const pips2 = Math.max(0, totalPips - 10);
  const pips3 = totalPips / 2;

  const loss1 = pips1 * lotSize * pipValue;
  const loss2 = pips2 * lotSize * pipValue;
  const loss3 = pips3 * lotSize * pipValue;

  let totalLoss = 0;
  let totalProfit = 0;

  const profit1 = 0;
  const profit2 = 10 * lotSize * pipValue;
  const profit3 = pips3 * lotSize * pipValue;

  // حساب الصفقة الرابعة اذا pips3 >= 15
  let pips4_loss = 0;
  let pips4_profit = 0;
  if (pips3 >= 15) {
    pips4_loss = 10 * lotSize * pipValue;
    pips4_profit = (totalPips - 10) * lotSize * pipValue;
  }

  // إنشاء قسم الخسائر مع checkbox
  const lossesTitle = document.createElement('div');
  lossesTitle.style.color = 'red';
  lossesTitle.style.fontWeight = 'bold';
  lossesTitle.innerText = "📉 الخسائر:";
  resultDiv.appendChild(lossesTitle);

  // صفقة 1
  const lossLine1 = createLine('loss1', 'الصفقة الأولى', pips1, loss1, 'loss');
  resultDiv.appendChild(lossLine1);

  // صفقة 2
  const lossLine2 = createLine('loss2', 'الصفقة الثانية', pips2, loss2, 'loss');
  resultDiv.appendChild(lossLine2);

  // صفقة 3
  const lossLine3 = createLine('loss3', 'الصفقة الثالثة', pips3, loss3, 'loss');
  resultDiv.appendChild(lossLine3);

  // صفقة 4 (اختيارية)
  let lossLine4 = null;
  if (pips3 >= 15) {
    lossLine4 = createLine('loss4', 'الصفقة الرابعة', 10, pips4_loss, 'loss');
    resultDiv.appendChild(lossLine4);
  }

  // مسافة بين الخسائر والأرباح
  resultDiv.appendChild(document.createElement('br'));

  // إنشاء قسم الأرباح مع checkbox
  const profitsTitle = document.createElement('div');
  profitsTitle.style.color = 'green';
  profitsTitle.style.fontWeight = 'bold';
  profitsTitle.innerText = "📈 الأرباح بعد التصحيح:";
  resultDiv.appendChild(profitsTitle);

  // صفقة 1
  const profitLine1 = createLine('profit1', 'الصفقة الأولى', 0, profit1, 'profit');
  resultDiv.appendChild(profitLine1);

  // صفقة 2
  const profitLine2 = createLine('profit2', 'الصفقة الثانية', 10, profit2, 'profit');
  resultDiv.appendChild(profitLine2);

  // صفقة 3
  const profitLine3 = createLine('profit3', 'الصفقة الثالثة', pips3, profit3, 'profit');
  resultDiv.appendChild(profitLine3);

  // صفقة 4 (اختيارية)
  let profitLine4 = null;
  if (pips3 >= 15) {
    profitLine4 = createLine('profit4', 'الصفقة الرابعة', totalPips - 10, pips4_profit, 'profit');
    resultDiv.appendChild(profitLine4);
  }

  // بعد إنشاء كل الخطوط، نحسب مجموع الخسائر والأرباح فقط للصفقات المفعلة (checkbox checked)

  const losses = [
    {line: lossLine1, value: loss1},
    {line: lossLine2, value: loss2},
    {line: lossLine3, value: loss3},
  ];
  if (lossLine4) losses.push({line: lossLine4, value: pips4_loss});

  const profits = [
    {line: profitLine1, value: profit1},
    {line: profitLine2, value: profit2},
    {line: profitLine3, value: profit3},
  ];
  if (profitLine4) profits.push({line: profitLine4, value: pips4_profit});

  totalLoss = losses.reduce((sum, obj) => {
    const chk = obj.line.querySelector('input[type=checkbox]');
    return chk.checked ? sum + obj.value : sum;
  }, 0);

  totalProfit = profits.reduce((sum, obj) => {
    const chk = obj.line.querySelector('input[type=checkbox]');
    return chk.checked ? sum + obj.value : sum;
  }, 0);

  // عرض إجمالي الخسارة والربح
  const totalLossDiv = document.createElement('div');
  totalLossDiv.style.color = 'red';
  totalLossDiv.style.fontWeight = 'bold';
  totalLossDiv.style.marginTop = '8px';
  totalLossDiv.innerText = `✅ إجمالي الخسارة = $${Math.round(totalLoss)}`;
  lossesTitle.after(totalLossDiv);

  const totalProfitDiv = document.createElement('div');
  totalProfitDiv.style.color = 'green';
  totalProfitDiv.style.fontWeight = 'bold';
  totalProfitDiv.style.marginTop = '8px';
  totalProfitDiv.innerText = `✅ إجمالي الأرباح = $${Math.round(totalProfit)}`;
  profitsTitle.after(totalProfitDiv);

  // النتيجة النهائية والنسبة
  const netResult = totalProfit - totalLoss;
  const ratio = totalLoss > 0 ? Math.round((totalProfit / totalLoss) * 100) : 0;

  const finalResultDiv = document.createElement('div');
  finalResultDiv.classList.add('line');
  finalResultDiv.style.marginTop = '15px';
  finalResultDiv.innerHTML = `
    <strong>📊 النتيجة النهائية = ${netResult >= 0 ? "ربح" : "خسارة"} = $${Math.round(netResult)}</strong>
  `;
  resultDiv.appendChild(finalResultDiv);

  const ratioDiv = document.createElement('div');
  ratioDiv.classList.add('line');
  ratioDiv.innerHTML = `
    <strong>📈 نسبة الربح إلى الخسارة = ${ratio}%</strong>
  `;
  resultDiv.appendChild(ratioDiv);
}
</script>

</body>
</html>
