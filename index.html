<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صندوق الإسكان العراقي</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jfif') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      overflow: hidden;
    }

    .language {
      align-self: flex-start;
      background-color: white;
      color: black;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
    }

    .logo {
      margin-top: 40px;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background-color: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .text {
      text-align: center;
    }

    .text h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .text p {
      font-size: 14px;
      color: #eee;
    }

    .start-button {
      background-color: white;
      color: black;
      padding: 14px;
      border-radius: 16px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .login {
      font-size: 14px;
      color: white;
      margin-bottom: 10px;
    }

    .login span {
      text-decoration: underline;
      cursor: pointer;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="language">English 🌐</div>

  <div class="logo">
    <img src="logo.jpg" alt="شعار الصندوق">
  </div>

  <div class="text">
    <h1>مرحباً بعودتك</h1>
    <p>قم بتسجيل الدخول إلى حسابك للبدء</p>
  </div>

  <a href="loan.html" class="start-button">ابدأ الآن</a>

  <div class="login">
    هل لديك حساب؟ <span>تسجيل الدخول</span>
  </div>
</body>
</html>
