
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة خسائر وأرباح التداول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background: #f2f2f2;
            padding: 20px;
            margin: 0;
        }
        .calculator {
            background: white;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            margin: auto;
        }
        h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 16px;
            margin-top: 15px;
            color: #333;
            line-height: 1.8;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>حاسبة خسائر وأرباح التداول</h2>
    
    <label>اختر زوج التداول:</label>
    <select id="pair">
        <option value="10">EUR/USD</option>
        <option value="10">GBP/USD</option>
        <option value="10">USD/JPY</option>
        <option value="10">USD/CHF</option>
        <option value="10">AUD/USD</option>
        <option value="10">NZD/USD</option>
        <option value="10">USD/CAD</option>
        <option value="100">XAU/USD (ذهب)</option>
        <option value="50">XAG/USD (فضة)</option>
    </select>

    <label>عدد النقاط الكلي المحتمل للخسارة:</label>
    <input type="number" id="totalPips" placeholder="مثال: 50">
    
    <label>حجم الصفقة (Lot Size):</label>
    <input type="number" step="0.01" id="lotSize" placeholder="مثال: 0.05">
    
    <button onclick="calculate()">احسب النتائج</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    function calculate() {
        const totalPips = parseFloat(document.getElementById("totalPips").value);
        const lotSize = parseFloat(document.getElementById("lotSize").value);
        const pipValue = parseFloat(document.getElementById("pair").value);

        if (isNaN(totalPips) || isNaN(lotSize)) {
            document.getElementById("result").innerText = "يرجى إدخال جميع القيم بشكل صحيح.";
            return;
        }

        const pips1 = totalPips;
        const pips2 = Math.max(0, totalPips - 10);
        const pips3 = totalPips / 2;

        const loss1 = pips1 * lotSize * pipValue;
        const loss2 = pips2 * lotSize * pipValue;
        const loss3 = pips3 * lotSize * pipValue;
        const totalLoss = loss1 + loss2 + loss3;

        const profit1 = 0;
        const profit2 = 10 * lotSize * pipValue;
        const profit3 = pips3 * lotSize * pipValue;
        const totalProfit = profit1 + profit2 + profit3;

        const netResult = totalProfit - totalLoss;

        document.getElementById("result").innerHTML = `
            <strong>📉 الخسائر:</strong><br>
            الصفقة الأولى: ${pips1} نقطة ➜ خسارة = $${Math.round(loss1)}<br>
            الصفقة الثانية: ${pips2} نقطة ➜ خسارة = $${Math.round(loss2)}<br>
            الصفقة الثالثة: ${pips3} نقطة ➜ خسارة = $${Math.round(loss3)}<br>
            ✅ إجمالي الخسارة = <strong>$${Math.round(totalLoss)}</strong><br><br>

            <strong>📈 الأرباح بعد التصحيح:</strong><br>
            الصفقة الأولى: 0 نقطة ➜ ربح = $${Math.round(profit1)}<br>
            الصفقة الثانية: 10 نقاط ➜ ربح = $${Math.round(profit2)}<br>
            الصفقة الثالثة: ${pips3} نقطة ➜ ربح = $${Math.round(profit3)}<br>
            ✅ إجمالي الأرباح = <strong>$${Math.round(totalProfit)}</strong><br><br>

            <strong>📊 النتيجة النهائية = ${netResult >= 0 ? "ربح" : "خسارة"} = $${Math.round(netResult)}</strong>
        `;
    }
</script>

</body>
</html>
