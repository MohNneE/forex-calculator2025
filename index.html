<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>صندوق الاسكان العراقي</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
    }

    body {
      background: url('bg.jfif') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px 16px;
      color: white;
    }

    .language {
      align-self: flex-start;
      background-color: white;
      color: black;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      margin-top: 10px;
    }

    .logo {
      margin-top: 40px;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background-color: white;
      overflow: hidden;
      border: 2px solid #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .text {
      text-align: center;
      margin-top: 20px;
    }

    .text h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .text p {
      font-size: 14px;
      color: #eee;
    }

    .start-button {
      background-color: white;
      color: black;
      padding: 14px;
      border-radius: 16px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      text-align: center;
      margin-top: auto;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .login {
      font-size: 14px;
      color: white;
      margin-bottom: 15px;
    }

    .login span {
      color: #ddd;
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-height: 500px) {
      .logo {
        width: 100px;
        height: 100px;
      }
      .text h1 {
        font-size: 20px;
      }
      .start-button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="language">English 🌐</div>

  <div class="logo">
    <img src="logo.jpg" alt="شعار الصندوق" onerror="this.style.display='none'">
  </div>

  <div class="text">
    <h1>مرحباً بعودتك</h1>
    <p>قم بتسجيل الدخول إلى حسابك للبدء</p>
  </div>

  <div class="start-button">ابدأ الآن</div>

  <div class="login">
    هل لديك حساب؟ <span>تسجيل الدخول</span>
  </div>
</body>
</html>
